<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Unit test file | Simulate prototype plugin version</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8">
    var eventResults = {};
    var originalElement = window.Element;
  </script>
  <script src="../assets/prototype.js" type="text/javascript" charset="utf-8"></script>
  <script src="../assets/jsunittest.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
  <script src="../../dist/prototype.simulate.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>simulate.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>

  <!-- Put sample/test html here -->
  <div id="sample"></div>
</div>

<script type="text/javascript" charset="utf-8">

new Test.Unit.Runner({
	setup: function() {
		$('header').stopObserving();
	},

	testShouldFireClick: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('click', function(){fired = true})
		element.simulate('click');
		assertEqual(true, fired);
	}},

	testShouldFireDbClick: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('dbclick', function(){fired = true})
		element.simulate('dbclick');
		assertEqual(true, fired);
	}},

	testShouldFireMouseDown: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('mousedown', function(){fired = true})
		element.simulate('mousedown');
		assertEqual(true, fired);
	}},

	testShouldFireMouseUp: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('mouseup', function(){fired = true})
		element.simulate('mouseup');
		assertEqual(true, fired);
	}},

	testShouldFireMouseMove: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('mousemove', function(){fired = true})
		element.simulate('mousemove');
		assertEqual(true, fired);
	}},

	testShouldFireMouseOut: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('mouseout', function(){fired = true})
		element.simulate('mouseout');
		assertEqual(true, fired);
	}},

	testShouldFireMouseOver: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('mouseover', function(){fired = true})
		element.simulate('mouseover');
		assertEqual(true, fired);
	}},

	testShouldFireKeuDown: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('keydown', function(){fired = true})
		element.simulate('keydown');
		assertEqual(true, fired);
	}},

	testShouldFireCKeyUp: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('keyup', function(){fired = true})
		element.simulate('keyup');
		assertEqual(true, fired);
	}},

	testShouldFireKeyPress: function() { with(this) {
		var element = $('header'), fired = false;
		element.observe('keypress', function(){fired = true})
		element.simulate('keypress');
		assertEqual(true, fired);
	}}

}, {testLog: 'testlog'});

</script>
</body>
</html>
<script type="text/javascript" charset="utf-8">
  eventResults.endOfDocument = true;
</script>
